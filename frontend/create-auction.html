<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction - KIIT Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Navbar Styles */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 0.8rem 0;
            position: sticky !important;
            top: 0;
            z-index: 1050;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            color: white !important;
        }
        
        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem;
        }
        
        .navbar-nav .nav-link:hover {
            color: white !important;
        }
        
        .navbar-nav .nav-link.active {
            color: white !important;
        }
        
        .navbar-nav .text-light {
            color: white !important;
            font-weight: 600;
            padding: 0.5rem 1rem !important;
        }
        
        .navbar-toggler {
            border: 2px solid white;
            padding: 0.4rem 0.6rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: none;
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='white' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        @media (max-width: 991px) {
            .navbar-nav .nav-link {
                padding: 0.7rem 1rem !important;
            }
        }
        
        .page-header {
            color: white;
            padding: 40px 0 30px 0;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .form-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 0 auto 3rem;
        }
        
        .form-card h3 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .form-text {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.85rem 3rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 0.85rem 2rem;
            font-weight: 600;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">üî® KIIT Auction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigation injected by navbar.js -->
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>Create New Auction</h1>
            <p>List your item and start receiving bids</p>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <h3>üì¶ Auction Details</h3>
            
            <div id="alertArea"></div>
            
            <form id="auctionForm">
                <div class="mb-4">
                    <label for="title" class="form-label">Item Title *</label>
                    <input type="text" class="form-control" id="title" required maxlength="100" 
                           placeholder="e.g., iPhone 13 Pro Max - Mint Condition">
                    <div class="form-text">Give your item a clear, descriptive title</div>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">Description *</label>
                    <textarea class="form-control" id="description" rows="5" required maxlength="500"
                              placeholder="Describe the condition, features, and any defects..."></textarea>
                    <div class="form-text">Provide detailed information to attract buyers</div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="category" class="form-label">Category *</label>
                        <select class="form-select" id="category" required>
                            <option value="">Select Category</option>
                            <option value="BOOKS">Books & Notes</option>
                            <option value="ELECTRONICS">Electronics</option>
                            <option value="FURNITURE">Furniture</option>
                            <option value="CLOTHING">Clothing</option>
                            <option value="SPORTS">Sports Equipment</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="condition" class="form-label">Condition *</label>
                        <select class="form-select" id="condition" required>
                            <option value="">Select Condition</option>
                            <option value="NEW">Brand New</option>
                            <option value="LIKE_NEW">Like New</option>
                            <option value="GOOD">Good</option>
                            <option value="FAIR">Fair</option>
                            <option value="POOR">Poor</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="startingPrice" class="form-label">Starting Price (‚Çπ) *</label>
                        <input type="number" class="form-control" id="startingPrice" required min="1" step="1"
                               placeholder="100">
                        <div class="form-text">Minimum bid amount</div>
                    </div>

                    <div class="col-md-6">
                        <label for="duration" class="form-label">Auction Duration *</label>
                        <select class="form-select" id="duration" required>
                            <option value="">Select Duration</option>
                            <option value="1">1 Day</option>
                            <option value="3">3 Days</option>
                            <option value="5">5 Days</option>
                            <option value="7">7 Days</option>
                            <option value="14">14 Days</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex gap-3 justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        üöÄ Create Auction
                    </button>
                    <a href="auctions.html" class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2026 KIIT Campus Auction Platform | Built by Rhitav Gangopadhyay</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!user) {
            alert('Please login to create an auction');
            window.location.href = 'login.html';
        }
        
        console.log('‚úÖ Logged in user:', user);

        // Handle form submission
        // Handle form submission
        document.getElementById('auctionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alertArea = document.getElementById('alertArea');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Creating...';
            
            try {
                const duration = parseInt(document.getElementById('duration').value);
                
                const auctionData = {
                    title: document.getElementById('title').value.trim(),
                    description: document.getElementById('description').value.trim(),
                    category: document.getElementById('category').value,
                    condition: document.getElementById('condition').value,
                    startingPrice: parseFloat(document.getElementById('startingPrice').value),
                    sellerEmail: user.email,  // ‚úÖ Send email, not ID
                    durationDays: duration,   // ‚úÖ Send duration
                    isQuickAuction: duration === 1,  // ‚úÖ Mark as quick if 1 day
                    hostelPreference: null
                };
                
                console.log('üì¶ Creating auction with data:', auctionData);
                
                const response = await api.createAuction(auctionData);
                
                console.log('‚úÖ Auction created successfully:', response);
                
                alertArea.innerHTML = `
                    <div class="alert alert-success">
                        <strong>‚úÖ Auction Created Successfully!</strong><br>
                        Redirecting to your auctions...
                    </div>
                `;
                
                setTimeout(() => {
                    window.location.href = 'myactivity.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error creating auction:', error);
                
                alertArea.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>‚ùå Error Creating Auction</strong><br>
                        ${error.message}
                    </div>
                `;
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Create Auction';
            }
        });

    </script>
</body>
</html>
